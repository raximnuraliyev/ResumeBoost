# Development configuration - mounts local files for hot reload
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: resumeboost-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-resumeboost}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-resumeboost123}
      POSTGRES_DB: ${POSTGRES_DB:-resumeboost}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-resumeboost} -d ${POSTGRES_DB:-resumeboost}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resumeboost-network-dev

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: resumeboost-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: nette
    depends_on:
      db:
        condition: service_healthy
    networks:
      - resumeboost-network-dev

  # Next.js Application (Development mode with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: resumeboost-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-resumeboost}:${POSTGRES_PASSWORD:-resumeboost123}@db:5432/${POSTGRES_DB:-resumeboost}?schema=public
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    networks:
      - resumeboost-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  resumeboost-network-dev:
    driver: bridge
